<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <style>
      /* Animation keyframes */
      @keyframes run {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
      }
      @keyframes runLegs {
        0%, 100% { transform: scaleX(1); }
        50% { transform: scaleX(-1); }
      }
      @keyframes collectMoney {
        0% { transform: translateX(800px) rotate(0deg); opacity: 1; }
        80% { opacity: 1; }
        90% { opacity: 0; transform: translateX(80px) rotate(720deg); }
        100% { opacity: 0; transform: translateX(80px); }
      }
      @keyframes collectMoney2 {
        0% { transform: translateX(900px) rotate(0deg); opacity: 1; }
        80% { opacity: 1; }
        90% { opacity: 0; transform: translateX(80px) rotate(720deg); }
        100% { opacity: 0; transform: translateX(80px); }
      }
      @keyframes collectMoney3 {
        0% { transform: translateX(1000px) rotate(0deg); opacity: 1; }
        80% { opacity: 1; }
        90% { opacity: 0; transform: translateX(80px) rotate(720deg); }
        100% { opacity: 0; transform: translateX(80px); }
      }
      @keyframes enemyWalk {
        0% { transform: translateX(850px); }
        100% { transform: translateX(-100px); }
      }
      @keyframes enemyWalk2 {
        0% { transform: translateX(1200px); }
        100% { transform: translateX(-100px); }
      }
      @keyframes jump {
        0%, 40%, 100% { transform: translateY(0); }
        45%, 55% { transform: translateY(-45px); }
        60%, 75% { transform: translateY(-50px); }
      }
      @keyframes cloudMove {
        0% { transform: translateX(0); }
        100% { transform: translateX(-200px); }
      }
      @keyframes cloudMove2 {
        0% { transform: translateX(0); }
        100% { transform: translateX(-300px); }
      }
      @keyframes hillMove {
        0% { transform: translateX(0); }
        100% { transform: translateX(-100px); }
      }
      @keyframes scoreUp {
        0%, 90% { opacity: 0; }
        91%, 99% { opacity: 1; transform: translateY(0); }
        100% { opacity: 0; transform: translateY(-20px); }
      }
      @keyframes groundScroll {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50px); }
      }
      @keyframes hairWave {
        0%, 100% { transform: skewX(0deg); }
        25% { transform: skewX(5deg); }
        75% { transform: skewX(-5deg); }
      }
      @keyframes tieWave {
        0%, 100% { transform: rotate(0deg); }
        50% { transform: rotate(8deg); }
      }
      @keyframes blink {
        0%, 90%, 100% { transform: scaleY(1); }
        95% { transform: scaleY(0.1); }
      }
      @keyframes sparkle {
        0%, 100% { opacity: 0; transform: scale(0); }
        50% { opacity: 1; transform: scale(1); }
      }
      
      .trump-body { animation: run 0.3s ease-in-out infinite, jump 4s ease-in-out infinite; }
      .trump-legs { animation: runLegs 0.15s ease-in-out infinite; }
      .trump-hair { animation: hairWave 0.3s ease-in-out infinite; }
      .trump-tie { animation: tieWave 0.3s ease-in-out infinite; transform-origin: top center; }
      .trump-eyes { animation: blink 3s ease-in-out infinite; transform-origin: center; }
      .money1 { animation: collectMoney 4s linear infinite; }
      .money2 { animation: collectMoney2 4s linear infinite 1.3s; }
      .money3 { animation: collectMoney3 4s linear infinite 2.6s; }
      .biden1 { animation: enemyWalk 5s linear infinite; }
      .biden2 { animation: enemyWalk2 5s linear infinite 2.5s; }
      .cloud1 { animation: cloudMove 20s linear infinite; }
      .cloud2 { animation: cloudMove2 25s linear infinite; }
      .hill { animation: hillMove 15s linear infinite; }
      .ground-pattern { animation: groundScroll 0.5s linear infinite; }
      .score-popup { animation: scoreUp 4s ease-out infinite; }
      .sparkle1 { animation: sparkle 0.5s ease-out infinite 0.9s; }
      .sparkle2 { animation: sparkle 0.5s ease-out infinite 2.2s; }
      .sparkle3 { animation: sparkle 0.5s ease-out infinite 3.5s; }
    </style>
  </defs>
  
  <!-- Sky background -->
  <rect width="800" height="200" fill="#87CEEB"/>
  
  <!-- Clouds -->
  <g class="cloud1">
    <ellipse cx="150" cy="40" rx="40" ry="20" fill="white"/>
    <ellipse cx="180" cy="35" rx="30" ry="18" fill="white"/>
    <ellipse cx="120" cy="42" rx="25" ry="15" fill="white"/>
  </g>
  <g class="cloud2">
    <ellipse cx="500" cy="55" rx="35" ry="18" fill="white"/>
    <ellipse cx="530" cy="50" rx="28" ry="15" fill="white"/>
    <ellipse cx="475" cy="52" rx="22" ry="14" fill="white"/>
  </g>
  <g class="cloud1" transform="translate(300, 20)">
    <ellipse cx="650" cy="30" rx="30" ry="15" fill="white"/>
    <ellipse cx="675" cy="28" rx="22" ry="12" fill="white"/>
  </g>
  
  <!-- Hills background -->
  <g class="hill">
    <ellipse cx="100" cy="165" rx="120" ry="40" fill="#228B22"/>
    <ellipse cx="350" cy="165" rx="150" ry="50" fill="#2E8B2E"/>
    <ellipse cx="600" cy="165" rx="100" ry="35" fill="#228B22"/>
    <ellipse cx="850" cy="165" rx="130" ry="45" fill="#2E8B2E"/>
  </g>
  
  <!-- Ground -->
  <rect x="0" y="160" width="800" height="40" fill="#8B4513"/>
  <rect x="0" y="160" width="800" height="8" fill="#A0522D"/>
  
  <!-- Ground pattern -->
  <g class="ground-pattern">
    <rect x="0" y="168" width="10" height="32" fill="#6B3510"/>
    <rect x="50" y="168" width="10" height="32" fill="#6B3510"/>
    <rect x="100" y="168" width="10" height="32" fill="#6B3510"/>
    <rect x="150" y="168" width="10" height="32" fill="#6B3510"/>
    <rect x="200" y="168" width="10" height="32" fill="#6B3510"/>
    <rect x="250" y="168" width="10" height="32" fill="#6B3510"/>
    <rect x="300" y="168" width="10" height="32" fill="#6B3510"/>
    <rect x="350" y="168" width="10" height="32" fill="#6B3510"/>
    <rect x="400" y="168" width="10" height="32" fill="#6B3510"/>
    <rect x="450" y="168" width="10" height="32" fill="#6B3510"/>
    <rect x="500" y="168" width="10" height="32" fill="#6B3510"/>
    <rect x="550" y="168" width="10" height="32" fill="#6B3510"/>
    <rect x="600" y="168" width="10" height="32" fill="#6B3510"/>
    <rect x="650" y="168" width="10" height="32" fill="#6B3510"/>
    <rect x="700" y="168" width="10" height="32" fill="#6B3510"/>
    <rect x="750" y="168" width="10" height="32" fill="#6B3510"/>
    <rect x="800" y="168" width="10" height="32" fill="#6B3510"/>
  </g>
  
  <!-- Score display -->
  <rect x="10" y="10" width="120" height="35" rx="5" fill="rgba(0,0,0,0.7)"/>
  <text x="20" y="33" font-family="'Press Start 2P', monospace" font-size="12" fill="#FFD700">$999,999</text>
  
  <!-- TRUMP CHARACTER -->
  <g class="trump-body" transform="translate(80, 95)">
    <!-- Shadow -->
    <ellipse cx="20" cy="65" rx="18" ry="5" fill="rgba(0,0,0,0.3)"/>
    
    <!-- Body/Suit -->
    <rect x="5" y="30" width="30" height="30" rx="3" fill="#1a1a2e"/>
    
    <!-- White shirt -->
    <rect x="15" y="30" width="10" height="25" fill="white"/>
    
    <!-- Red tie -->
    <g class="trump-tie">
      <polygon points="20,32 16,60 20,65 24,60" fill="#cc0000"/>
    </g>
    
    <!-- Head -->
    <ellipse cx="20" cy="20" rx="16" ry="18" fill="#FFCC99"/>
    
    <!-- Hair (the famous hair!) -->
    <g class="trump-hair">
      <ellipse cx="20" cy="6" rx="18" ry="10" fill="#FFD700"/>
      <ellipse cx="25" cy="4" rx="12" ry="8" fill="#FFC800"/>
      <ellipse cx="30" cy="8" rx="8" ry="6" fill="#FFD700"/>
      <ellipse cx="10" cy="7" rx="10" ry="7" fill="#FFDB4D"/>
    </g>
    
    <!-- Face details -->
    <g class="trump-eyes">
      <ellipse cx="14" cy="18" rx="3" ry="2" fill="white"/>
      <ellipse cx="26" cy="18" rx="3" ry="2" fill="white"/>
      <circle cx="14" cy="18" r="1.5" fill="#4169E1"/>
      <circle cx="26" cy="18" r="1.5" fill="#4169E1"/>
    </g>
    
    <!-- Eyebrows -->
    <path d="M10 14 Q14 12 18 14" stroke="#B8860B" stroke-width="2" fill="none"/>
    <path d="M22 14 Q26 12 30 14" stroke="#B8860B" stroke-width="2" fill="none"/>
    
    <!-- Mouth (smirk) -->
    <path d="M14 28 Q20 32 26 28" stroke="#CC6666" stroke-width="2" fill="none"/>
    
    <!-- Arms -->
    <rect x="-5" y="32" width="12" height="8" rx="3" fill="#1a1a2e"/>
    <rect x="33" y="32" width="12" height="8" rx="3" fill="#1a1a2e"/>
    
    <!-- Hands -->
    <circle cx="-2" cy="40" r="5" fill="#FFCC99"/>
    <circle cx="42" cy="40" r="5" fill="#FFCC99"/>
    
    <!-- Legs -->
    <g class="trump-legs">
      <rect x="8" y="58" width="10" height="12" fill="#1a1a2e"/>
      <rect x="22" y="58" width="10" height="12" fill="#1a1a2e"/>
      <!-- Shoes -->
      <rect x="5" y="68" width="14" height="6" rx="2" fill="#2F2F2F"/>
      <rect x="21" y="68" width="14" height="6" rx="2" fill="#2F2F2F"/>
    </g>
  </g>
  
  <!-- Money/Dollars -->
  <g class="money1">
    <rect x="0" y="80" width="30" height="18" rx="2" fill="#85bb65"/>
    <rect x="2" y="82" width="26" height="14" fill="#6aaa4a"/>
    <text x="8" y="94" font-family="Arial" font-size="12" font-weight="bold" fill="#1a472a">$</text>
    <text x="18" y="93" font-family="Arial" font-size="8" fill="#1a472a">100</text>
  </g>
  <g class="money2">
    <rect x="0" y="60" width="30" height="18" rx="2" fill="#85bb65"/>
    <rect x="2" y="62" width="26" height="14" fill="#6aaa4a"/>
    <text x="8" y="74" font-family="Arial" font-size="12" font-weight="bold" fill="#1a472a">$</text>
    <text x="18" y="73" font-family="Arial" font-size="8" fill="#1a472a">100</text>
  </g>
  <g class="money3">
    <rect x="0" y="100" width="30" height="18" rx="2" fill="#85bb65"/>
    <rect x="2" y="102" width="26" height="14" fill="#6aaa4a"/>
    <text x="8" y="114" font-family="Arial" font-size="12" font-weight="bold" fill="#1a472a">$</text>
    <text x="18" y="113" font-family="Arial" font-size="8" fill="#1a472a">100</text>
  </g>
  
  <!-- Sparkles when collecting -->
  <g class="sparkle1">
    <polygon points="100,90 103,97 110,97 104,102 107,110 100,105 93,110 96,102 90,97 97,97" fill="#FFD700"/>
  </g>
  <g class="sparkle2">
    <polygon points="100,70 103,77 110,77 104,82 107,90 100,85 93,90 96,82 90,77 97,77" fill="#FFD700"/>
  </g>
  <g class="sparkle3">
    <polygon points="100,110 103,117 110,117 104,122 107,130 100,125 93,130 96,122 90,117 97,117" fill="#FFD700"/>
  </g>
  
  <!-- BIDEN ENEMIES -->
  <g class="biden1">
    <!-- Biden character -->
    <g transform="translate(0, 100)">
      <!-- Shadow -->
      <ellipse cx="20" cy="60" rx="15" ry="4" fill="rgba(0,0,0,0.3)"/>
      
      <!-- Body/Suit -->
      <rect x="7" y="28" width="26" height="28" rx="3" fill="#2c3e50"/>
      
      <!-- White shirt -->
      <rect x="16" y="28" width="8" height="20" fill="white"/>
      
      <!-- Blue tie -->
      <polygon points="20,30 17,52 20,56 23,52" fill="#3498db"/>
      
      <!-- Head -->
      <ellipse cx="20" cy="18" rx="14" ry="16" fill="#FFCC99"/>
      
      <!-- White hair -->
      <ellipse cx="20" cy="6" rx="14" ry="8" fill="white"/>
      <ellipse cx="12" cy="8" rx="6" ry="5" fill="#f0f0f0"/>
      <ellipse cx="28" cy="8" rx="6" ry="5" fill="#f0f0f0"/>
      
      <!-- Sunglasses (aviators!) -->
      <ellipse cx="14" cy="16" rx="6" ry="5" fill="#1a1a1a"/>
      <ellipse cx="26" cy="16" rx="6" ry="5" fill="#1a1a1a"/>
      <rect x="19" y="14" width="2" height="3" fill="#1a1a1a"/>
      <line x1="8" y1="15" x2="2" y2="12" stroke="#1a1a1a" stroke-width="2"/>
      <line x1="32" y1="15" x2="38" y2="12" stroke="#1a1a1a" stroke-width="2"/>
      
      <!-- Confused expression -->
      <path d="M14 28 Q20 26 26 28" stroke="#CC9999" stroke-width="2" fill="none"/>
      
      <!-- Legs (shuffling) -->
      <rect x="10" y="54" width="8" height="10" fill="#2c3e50"/>
      <rect x="22" y="54" width="8" height="10" fill="#2c3e50"/>
      <rect x="8" y="62" width="11" height="5" rx="2" fill="#1a1a1a"/>
      <rect x="21" y="62" width="11" height="5" rx="2" fill="#1a1a1a"/>
      
      <!-- "Sleepy" Z's -->
      <text x="38" y="5" font-family="Comic Sans MS" font-size="10" fill="#666">z</text>
      <text x="45" y="-2" font-family="Comic Sans MS" font-size="8" fill="#888">z</text>
      <text x="50" y="-8" font-family="Comic Sans MS" font-size="6" fill="#aaa">z</text>
    </g>
  </g>
  
  <g class="biden2">
    <g transform="translate(0, 100)">
      <ellipse cx="20" cy="60" rx="15" ry="4" fill="rgba(0,0,0,0.3)"/>
      <rect x="7" y="28" width="26" height="28" rx="3" fill="#2c3e50"/>
      <rect x="16" y="28" width="8" height="20" fill="white"/>
      <polygon points="20,30 17,52 20,56 23,52" fill="#3498db"/>
      <ellipse cx="20" cy="18" rx="14" ry="16" fill="#FFCC99"/>
      <ellipse cx="20" cy="6" rx="14" ry="8" fill="white"/>
      <ellipse cx="12" cy="8" rx="6" ry="5" fill="#f0f0f0"/>
      <ellipse cx="28" cy="8" rx="6" ry="5" fill="#f0f0f0"/>
      <ellipse cx="14" cy="16" rx="6" ry="5" fill="#1a1a1a"/>
      <ellipse cx="26" cy="16" rx="6" ry="5" fill="#1a1a1a"/>
      <rect x="19" y="14" width="2" height="3" fill="#1a1a1a"/>
      <line x1="8" y1="15" x2="2" y2="12" stroke="#1a1a1a" stroke-width="2"/>
      <line x1="32" y1="15" x2="38" y2="12" stroke="#1a1a1a" stroke-width="2"/>
      <path d="M14 28 Q20 26 26 28" stroke="#CC9999" stroke-width="2" fill="none"/>
      <rect x="10" y="54" width="8" height="10" fill="#2c3e50"/>
      <rect x="22" y="54" width="8" height="10" fill="#2c3e50"/>
      <rect x="8" y="62" width="11" height="5" rx="2" fill="#1a1a1a"/>
      <rect x="21" y="62" width="11" height="5" rx="2" fill="#1a1a1a"/>
      <text x="38" y="5" font-family="Comic Sans MS" font-size="10" fill="#666">z</text>
      <text x="45" y="-2" font-family="Comic Sans MS" font-size="8" fill="#888">z</text>
      <text x="50" y="-8" font-family="Comic Sans MS" font-size="6" fill="#aaa">z</text>
    </g>
  </g>
  
  <!-- Score popup -->
  <g class="score-popup">
    <text x="105" y="85" font-family="Arial" font-size="14" font-weight="bold" fill="#FFD700" stroke="#000" stroke-width="0.5">+$100</text>
  </g>
  
  <!-- Title text -->
  <text x="550" y="30" font-family="Impact, sans-serif" font-size="24" fill="#cc0000" stroke="#FFD700" stroke-width="1">MAKE GAMING</text>
  <text x="550" y="55" font-family="Impact, sans-serif" font-size="24" fill="#cc0000" stroke="#FFD700" stroke-width="1">GREAT AGAIN!</text>
  
  <!-- Play button hint -->
  <g transform="translate(620, 140)">
    <rect x="0" y="0" width="150" height="40" rx="8" fill="#cc0000" stroke="#FFD700" stroke-width="2"/>
    <text x="20" y="27" font-family="Arial" font-size="14" font-weight="bold" fill="white">â–¶ PLAY NOW!</text>
  </g>
</svg>
