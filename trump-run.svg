<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <style>
      @keyframes runCycle {
        0%, 100% { transform: translateX(0) translateY(0); }
        25% { transform: translateX(2px) translateY(-3px); }
        50% { transform: translateX(0) translateY(0); }
        75% { transform: translateX(-2px) translateY(-3px); }
      }
      
      @keyframes legRun1 {
        0%, 100% { transform: rotate(-20deg); }
        50% { transform: rotate(20deg); }
      }
      
      @keyframes legRun2 {
        0%, 100% { transform: rotate(20deg); }
        50% { transform: rotate(-20deg); }
      }
      
      @keyframes armSwing1 {
        0%, 100% { transform: rotate(25deg); }
        50% { transform: rotate(-25deg); }
      }
      
      @keyframes armSwing2 {
        0%, 100% { transform: rotate(-25deg); }
        50% { transform: rotate(25deg); }
      }
      
      @keyframes jump {
        0%, 100% { transform: translateY(0); }
        15%, 35% { transform: translateY(-55px); }
      }
      
      @keyframes hairBounce {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        25% { transform: translateY(-2px) rotate(3deg); }
        75% { transform: translateY(-2px) rotate(-3deg); }
      }
      
      @keyframes tieSwing {
        0%, 100% { transform: rotate(0deg); }
        25% { transform: rotate(8deg); }
        75% { transform: rotate(-8deg); }
      }
      
      @keyframes moneyFloat {
        0% { transform: translateX(850px) translateY(0) rotate(0deg); opacity: 1; }
        25% { transform: translateX(637px) translateY(-8px) rotate(90deg); opacity: 1; }
        50% { transform: translateX(425px) translateY(0) rotate(180deg); opacity: 1; }
        75% { transform: translateX(212px) translateY(-8px) rotate(270deg); opacity: 1; }
        95% { transform: translateX(50px) translateY(0) rotate(350deg); opacity: 1; }
        100% { transform: translateX(0px) translateY(-20px) rotate(360deg); opacity: 0; }
      }
      
      @keyframes moneyCollect {
        0%, 85% { transform: scale(1); opacity: 1; }
        90% { transform: scale(1.5); opacity: 0.5; }
        100% { transform: scale(0); opacity: 0; }
      }
      
      @keyframes enemyWalk {
        0% { transform: translateX(850px); }
        100% { transform: translateX(-80px); }
      }
      
      @keyframes enemyShuffle {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-2px); }
      }
      
      @keyframes cloudDrift {
        0% { transform: translateX(0); }
        100% { transform: translateX(-850px); }
      }
      
      @keyframes groundScroll {
        0% { transform: translateX(0); }
        100% { transform: translateX(-100px); }
      }
      
      @keyframes hillScroll {
        0% { transform: translateX(0); }
        100% { transform: translateX(-400px); }
      }
      
      @keyframes scoreFlash {
        0%, 80%, 100% { opacity: 0; transform: translateY(0) scale(1); }
        85% { opacity: 1; transform: translateY(-5px) scale(1.2); }
        95% { opacity: 1; transform: translateY(-15px) scale(1); }
      }
      
      @keyframes coinSpin {
        0%, 100% { transform: scaleX(1); }
        25% { transform: scaleX(0.3); }
        50% { transform: scaleX(1); }
        75% { transform: scaleX(0.3); }
      }
      
      .trump-container { animation: jump 3s ease-in-out infinite; }
      .trump-body { animation: runCycle 0.25s ease-in-out infinite; }
      .leg1 { animation: legRun1 0.25s ease-in-out infinite; transform-origin: top center; }
      .leg2 { animation: legRun2 0.25s ease-in-out infinite; transform-origin: top center; }
      .arm1 { animation: armSwing1 0.25s ease-in-out infinite; transform-origin: top center; }
      .arm2 { animation: armSwing2 0.25s ease-in-out infinite; transform-origin: top center; }
      .hair { animation: hairBounce 0.25s ease-in-out infinite; }
      .tie { animation: tieSwing 0.25s ease-in-out infinite; transform-origin: top center; }
      
      .money1 { animation: moneyFloat 4s linear infinite; }
      .money2 { animation: moneyFloat 4s linear infinite 1.33s; }
      .money3 { animation: moneyFloat 4s linear infinite 2.66s; }
      
      .coin1 { animation: coinSpin 0.4s linear infinite; }
      .coin2 { animation: coinSpin 0.4s linear infinite 0.1s; }
      .coin3 { animation: coinSpin 0.4s linear infinite 0.2s; }
      
      .enemy1 { animation: enemyWalk 4.5s linear infinite; }
      .enemy2 { animation: enemyWalk 4.5s linear infinite 2.25s; }
      .enemy-body { animation: enemyShuffle 0.3s ease-in-out infinite; }
      
      .cloud1 { animation: cloudDrift 30s linear infinite; }
      .cloud2 { animation: cloudDrift 40s linear infinite 5s; }
      .cloud3 { animation: cloudDrift 35s linear infinite 15s; }
      
      .ground-move { animation: groundScroll 0.4s linear infinite; }
      .hill-move { animation: hillScroll 12s linear infinite; }
      
      .score-pop { animation: scoreFlash 4s ease-out infinite; }
    </style>
  </defs>
  
  <!-- Sky gradient -->
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB"/>
      <stop offset="100%" style="stop-color:#b8e4f9"/>
    </linearGradient>
  </defs>
  <rect width="800" height="200" fill="url(#skyGrad)"/>
  
  <!-- Clouds -->
  <g class="cloud1">
    <g transform="translate(100, 25)">
      <ellipse cx="0" cy="10" rx="30" ry="15" fill="white" opacity="0.9"/>
      <ellipse cx="25" cy="5" rx="25" ry="12" fill="white" opacity="0.9"/>
      <ellipse cx="-20" cy="12" rx="20" ry="10" fill="white" opacity="0.9"/>
    </g>
    <g transform="translate(500, 35)">
      <ellipse cx="0" cy="10" rx="25" ry="12" fill="white" opacity="0.9"/>
      <ellipse cx="20" cy="6" rx="20" ry="10" fill="white" opacity="0.9"/>
    </g>
  </g>
  <g class="cloud2">
    <g transform="translate(300, 20)">
      <ellipse cx="0" cy="10" rx="35" ry="17" fill="white" opacity="0.85"/>
      <ellipse cx="30" cy="5" rx="28" ry="14" fill="white" opacity="0.85"/>
      <ellipse cx="-25" cy="12" rx="22" ry="11" fill="white" opacity="0.85"/>
    </g>
  </g>
  <g class="cloud3">
    <g transform="translate(650, 40)">
      <ellipse cx="0" cy="8" rx="22" ry="11" fill="white" opacity="0.9"/>
      <ellipse cx="18" cy="5" rx="18" ry="9" fill="white" opacity="0.9"/>
    </g>
  </g>
  
  <!-- Hills (parallax background) -->
  <g class="hill-move">
    <path d="M0,165 Q100,120 200,165 T400,165 T600,165 T800,165 T1000,165 T1200,165" fill="#4a7c3f" opacity="0.6"/>
    <path d="M-50,165 Q50,130 150,165 T350,165 T550,165 T750,165 T950,165 T1150,165" fill="#3d6b35" opacity="0.7"/>
  </g>
  
